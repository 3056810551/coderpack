      <div
        tabindex="0"
        aria-haspopup="true"
        role="button"
        aria-expanded="false"
        class="login-v4-wrap nav-addons__link nav-addons__profile wap None"
      >
        <div
          class="login-v4-cnt"
          data-gamodule="navigation"
          data-gaevent="support_interaction"
          data-entrancelevel="common"
        >
          <ul
            class="show-login"
            data-support-url="https://consumer.huawei.com/cn/support/"
            data-support-usercenter-url="/cn/support/user-center.html"
            data-support-cmkt-url="https://consumer.huawei.com/cmkt"
            data-support-cas-url="https://id1.cloud.huawei.com/CAS"
            data-support-country-code="CN"
            data-support-login="yes"
            data-version="v4"
            data-register-type="phone"
          ></ul>

          <ul class="show-logout"></ul>
        </div>
      </div>

    <div class="nav-addons">
      <button
        class="nav-addons__link nav-addons__search js-open-search"
        aria-haspopup="true"
        role="button"
        aria-expanded="false"
        data-navicon="search"
      >
        <span class="icon font-ico-search">
          <span
            class="sr-only"
            style="text-shadow: rgb(127, 127, 127) 0px 0px 0px !important"
            >搜索</span
          >
        </span>
      </button>

      <div
        tabindex="0"
        aria-haspopup="true"
        role="button"
        aria-expanded="false"
        class="login-v4-wrap nav-addons__link nav-addons__profile pc None"
      >
        <span class="icon font-ico-profile">
          <span
            class="sr-only"
            style="text-shadow: rgb(127, 127, 127) 0px 0px 0px !important"
            >简介</span
          >
          <span class="icon-onlink-left"></span>
          <span class="icon-onlink-right"></span>
        </span>
        <div class="login-v4">
          <div class="login-font">
            <span class="login-bot"></span>
            <span class="login-top"></span>
          </div>

          <div
            class="login-v4-cnt"
            data-gamodule="navigation"
            data-gaevent="support_interaction"
            data-entrancelevel="common"
          >
            <ul
              class="show-login"
              data-support-url="https://consumer.huawei.com/cn/support/"
              data-support-usercenter-url="/cn/support/user-center.html"
              data-support-cmkt-url="https://consumer.huawei.com/cmkt"
              data-support-cas-url="https://id1.cloud.huawei.com/CAS"
              data-support-country-code="CN"
              data-support-login="yes"
              data-version="v4"
              data-register-type="phone"
            >
              <li>
                <a
                  cat="Navigation"
                  act="Click on sign in"
                  class="signInBtn a-sup-common"
                  lab="<page title>"
                  href="javascript:void(0)"
                  title="登录"
                >
                  <span>登录</span>
                </a>
              </li>
              <li>
                <a
                  class="a-sup-common registeredBtn ha-click-dispach"
                  ha-id="me_click_login_and_registration"
                  a-title="registration"
                  cat="Navigation"
                  act="Click on sign up"
                  lab="<page title>"
                  href="javascript:void(0)"
                  title="注册"
                >
                  <span>注册</span>
                </a>
              </li>
            </ul>

            <ul class="show-logout">
              <li class="signin-service">
                <a
                  class="a-sup-common ha-click-dispach"
                  cat="Navigation"
                  act="Click on my service"
                  lab="<page title>"
                  href="/cn/support/user-center.html?type=service"
                  title="我的服务"
                  ha-id="me_click_my_service"
                >
                  <span>我的服务</span>
                </a>
              </li>
              <li class="signin-information">
                <a
                  class="a-sup-common ha-click-dispach"
                  cat="Navigation"
                  act="Click on my info"
                  lab="<page title>"
                  href="/cn/support/user-center.html?type=userinfo"
                  title="我的个人信息"
                  ha-id="me_click_personal_info"
                >
                  <span>我的个人信息</span>
                </a>
              </li>

              <li class="app-sign app-sign-user">
                <a
                  class="a-sup-common"
                  href="/cn/support/user-center.html"
                  title="user center"
                >
                  <span class="signin-user"></span>
                </a>
              </li>

              <li class="logout-btn">
                <a
                  class="a-sup-common my-exit ha-click-dispach"
                  ha-id="me_click_log_out"
                  cat="Navigation"
                  act="Click on exit"
                  lab="<page title>"
                  href="javascript:void(0)"
                  title="退出"
                >
                  <span>退出</span>
                </a>
              </li>
            </ul>

          rel="noopener noreferrer"

              style="text-shadow: rgb(0, 0, 0) 0px 0px 0px !important"
